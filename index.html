<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Versionista Bookmarklet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="myApp" ng-controller="myController">

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Versionista Bookmarklet</h1>

      <form onsubmit="return false;">
        <div class="form-group">
          <label for="days">Days since your last work session</label>
          <input type="text" class="form-control" id="days" ng-model="options.days" ng-change="updateBookmarklet(options)">

          <label for="name">Your name</label>
          <input type="text" class="form-control" id="name" ng-model="options.name" ng-change="updateBookmarklet(options)">
        </div>
      </form>

      <p ng-class="{'text-muted': !output}">Drag this link to your bookmarks bar: <a ng-href="{{ output }}">Versionista Bookmarklet</a></p>

      <p ng-show>{{ error }}</p>
    </div>
  </div>
</div>

<textarea class="hidden" readonly ng-model="input"></textarea>

<script src="build/browser-tool.js"></script>

</body>
</html>
